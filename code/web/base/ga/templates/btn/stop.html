{% load util %}
{% if request.user|authorized_to_write %}
    <button type="submit" class="btn btn-secondary ga-btn-action" title="Stop">
        <i class="fas fa-pause fa-2x ga-btn-action-icon"></i>
    </button>
{% else %}
    <button type="submit" class="btn btn-secondary ga-btn-action" disabled title="Stop">
        <i class="fas fa-pause fa-2x ga-btn-action-icon"></i>
    </button>
{% endif %}
